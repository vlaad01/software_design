<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lyric.css">
</head>

<body onload="OnLoad()">
    <header class="header">
        <div class="search">
            <form class="search__form">
                <input class="search__input" type="text" placeholder="Search...">
                <button class="search__button" type="submit"></button>
            </form>
        </div>
        
        <div>
            <button class="default-button" id="btn-login">Login</button>
            <button class="default-button" id="btn-logout">Logout</button>
            <a href="profile.html" id="profile-link" class="header__link">Profile</a>
        </div>
    </header>

    <main>
        <div class="author">
            <img src="" class="author__img">
            <div class="author__info">
                <h1 id='title'></h1>
                <h2 id='author-name'></h2>
                <h3 id='album'></h3>
            </div>
        </div>


        <section>
            <div class="grid">
                <aside class='annotation hidden' >
                    <p id='annotation__text'></p>
                    <form onsubmit="addAnnotation(this)">
                        <textarea id="annotation-text" cols="30" rows="10" placeholder="Add your own annotation"></textarea>
                        <input class="default-button" type="submit">
                    </form>
                </aside>

                <article class="lyric">
                </article>
    
                <div class="translations">
                    All translations:
                    <ul id="translations__list">
                    </ul>
                </div>
                    
            </div>

            <div class="buttons-group">
                <button class="like-button" id='song-like-btn'></button>
                <button class="dislike-button" id='song-dislike-btn'></button>
            </div>

            <form class="add-comment" onsubmit="addComment()">
                <textarea id="comment-text" placeholder="Add your comment"></textarea>
                <input class="default-button" type="submit" name="" id="">
            </form>

            <div class="comments">
            </div>

        </section>



    </main>

    <footer>
        <a href="index.html">
            Songs and Lyrics DB.
            <br> 
            Grudovik Vladislav, 2021
        </a>
    </footer>


    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  
    <script src="scripts/firebase.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/lyric.js"></script>
</body>
</html>
