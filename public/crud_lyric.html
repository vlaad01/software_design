<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song title</title>
    <link rel="stylesheet" href="css/crud_lyric.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="OnLoad()">
    <header>
        <div class="search">
            <form class="search__form">
                <input class="search__input" type="text" placeholder="Search">
                <button class="search__button" type="submit"></button>
            </form>
        </div>

        <div>
            <button class="default-button" id="btn-login">Login</button>
            <button class="default-button" id="btn-logout">Logout</button>
            <a href="profile.html" id="profile-link" class="header__link">Profile</a>
        </div>
    </header>

    <main>
        <h1>Edit lyric</h1>
        <form action="post" onsubmit="createLyric(this)">
            
            <div class="group">
                <label for="select" class="group__label">Title</label>
                <select class="group__input" id="song-select" onchange="getSelectedSong()">
                    <option value="" selected disabled hidden>Choose a song</option>
                </select>
            </div>

            <div class="group">
                <label for="language" class="group__label">Language</label>
                <input class="group__input" type="text" id="language">
            </div>


            <div class="group">
                <label for="lyric" class="group__label">Text</label>
                <textarea class="" id="lyric"></textarea>
            </div>

            <div class="buttons-group">
                <button class="default-button" id="btn-add" type="submit">Submit</button>
                <button class="default-button" id="btn-update" onclick="updateLyric()">Update</button>
                <button class="default-button" id="btn-delete" onclick="deleteLyric()">Delete</button>
            </div>
        </form>
    </main>

    <footer>
        <a href="index.html">
            Songs and Lyrics DB.
            <br> 
            Grudovik Vladislav, 2021
        </a>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  
    <script src="scripts/firebase.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/crud_lyric.js"></script>
</body>
</html>
