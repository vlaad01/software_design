<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song title</title>
    <link rel="stylesheet" href="css/crud_lyric.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="search">
            <form class="search__form">
                <input class="search__input" type="text" placeholder="Search">
                <button class="search__button" type="submit"></button>
            </form>
        </div>

        <a href="profile.html" class="header__link">Profile</a>
    </header>

    <main>
        <h1>Edit lyric</h1>
        <form action="">
            
            <div class="group">
                <label for="select" class="group__label">Title</label>
                <select class="group__input">
                    <option value="" selected disabled hidden>Choose a song</option>
                    <option value="Song 1">Song 1</option>
                    <option value="Song 2">Song 2</option>
                </select>
            </div>

            <div class="group">
                <label for="language" class="group__label">Language</label>
                <input class="group__input" type="text" id="language">
            </div>


            <div class="group">
                <label for="lyric" class="group__label">Text</label>
                <textarea class="" id="lyric"></textarea>
            </div>

            <div class="buttons-group">
                <button class="default-button">Submit</button>
                <button class="default-button">Delete</button>
            </div>
        </form>
    </main>

    <footer>
        <a href="index.html">
            Songs and Lyrics DB.
            <br> 
            Grudovik Vladislav, 2021
        </a>
    </footer>
</body>
</html>
