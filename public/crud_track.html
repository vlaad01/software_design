<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Song title</title>
    <link rel="stylesheet" href="css/crud_track.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="OnLoad()">
    <header>
        <div class="search">
            <form class="search__form">
                <input class="search__input" type="text" placeholder="Search">
                <button class="search__button" type="submit">
                </button>
            </form>
        </div>

        <div>
            <button class="default-button" id="btn-login">Login</button>
            <button class="default-button" id="btn-logout">Logout</button>
            <a href="profile.html" id="profile-link" class="header__link">Profile</a>
        </div>
    </header>

    <main>
        <h1>Edit track</h1>
        <form action="" class="form"  id='crud-track' onsubmit="UploadTrack(this)">
            
            <div class="group">
                <label for="title" class="group__label">Title</label>
                <input type="text" class="group__input" id="title">
            </div>

            <div class="group">
                <label for="author" class="group__label">Author</label>
                <input type="text" id="author"class="group__input">
            </div>

            <div class="group">
                <label for="album" class="group__label">Album</label>
                <input type="text" id="album" class="group__input">
            </div>

            <div class="group">
                <label for="image" id='image-label' class="group__label">Track image</label>
                <input class="group__input" type="file" id="image">
            </div>

            <div class="buttons-group">
                <button class="default-button" id="btn-add" type="submit">Submit</button>
                <button class="default-button" id="btn-update" onclick="updateTrack(this)">Update</button>
                <button class="default-button" id="btn-delete" onclick="deleteTrack(this)">Delete</button>
            </div>
            
        </form>
    </main>

    <footer>
        <a href="index.html">
            Songs and Lyrics DB.
            <br> 
            Grudovik Vladislav, 2021
        </a>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  
    <script src="scripts/firebase.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/crud_track.js"></script>
</body>
</html>
