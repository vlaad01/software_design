<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Song title</title>
    <link rel="stylesheet" href="css/crud_track.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="search">
            <form class="search__form">
                <input class="search__input" type="text" placeholder="Search">
                <button class="search__button" type="submit">
                </button>
            </form>
        </div>

        <a href="profile.html" class="header__link">Profile</a>
    </header>

    <main>
        <h1>Edit track</h1>
        <form action="" class="form">
            
            <div class="group">
                <label for="" class="group__label">Title</label>
                <input type="text" class="group__input">
            </div>

            <div class="group">
                <label for="author" class="group__label">Author</label>
                <input type="text" id="author"class="group__input">
            </div>

            <div class="group">
                <label for="Album" class="group__label">Album</label>
                <input type="text" id="album" class="group__input">
            </div>

            <div class="group">
                <label for="image" class="group__label">Track image</label>
                <input class="group__input" type="file" id="image">
            </div>

            <div class="buttons-group">
                <button class="default-button">Submit</button>
                <button class="default-button">Delete</button>
            </div>
            
        </form>
    </main>

    <footer>
        <a href="index.html">
            Songs and Lyrics DB.
            <br> 
            Grudovik Vladislav, 2021
        </a>
    </footer>
</body>
</html>
